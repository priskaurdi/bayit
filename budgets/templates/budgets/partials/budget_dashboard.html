{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<h1>ðŸ“Š Dashboard de OrÃ§amentos</h1>
<div class="dashboard-charts">
    <div class="chart-container"><canvas id="lineChart"></canvas></div>
    <div class="chart-container"><canvas id="barCategoryChart"></canvas></div>
    <div class="chart-container"><canvas id="doughnutChart"></canvas></div>
    <div class="chart-container" id="author-chart"><canvas id="barAuthorChart"></canvas></div>
</div>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <style>
        .dashboard-layout {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            align-items: flex-start;
            flex-wrap: nowrap;
        }
    
        .app-section,
        .dashboard-charts,
        .recent-actions {
            flex: 1;
            min-width: 275px;
        }
    
        .dashboard-charts {
            flex: 2;
            background: #222;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .charts-row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            width: 100%;
        }
    
        .chart-container {
            flex: 1 1 30%;   /* flexÃ­vel, 3 por linha se couber */
            min-width: 250px;
            max-width: 400px;
            height: 250px;
            background: #333;
            padding: 10px;
            border-radius: 4px;
        }
    
        .recent-actions {
            flex: 1;
            max-width: 350px;
            min-width: 275px;
            margin-left: auto; /* <<< empurra pro canto direito */
        }
    
        /* Dois grÃ¡ficos por linha */
        .charts-row .chart-container {
            width: 48%;
        }
    
        .chart-container#author-chart {
            height: 300px; /* ou atÃ© 400px, se tiver muitos autores */
        }
        
    /* Responsividade: empilha os grÃ¡ficos em telas menores */
    @media (max-width: 900px) {
        .dashboard-layout {
            flex-direction: column;
            gap: 20px;
        }
        .dashboard-charts {
            min-width: unset;
            width: 100%;
        }
        .charts-row .chart-container {
            width: 100%;
            min-width: unset;
        }
    }
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            new Chart(document.getElementById('lineChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: {{ labels_month|safe }},
                    datasets: [{
                        label: 'OrÃ§amentos por MÃªs',
                        data: {{ data_month|safe }},
                        borderColor: 'blue',
                        fill: false
                    }]
                }
            });

            new Chart(document.getElementById('barChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: {{ labels_category|safe }},
                    datasets: [{
                        label: 'Por Categoria',
                        data: {{ data_category|safe }},
                        backgroundColor: 'green'
                    }]
                }
            });

            new Chart(document.getElementById('doughnutChart').getContext('2d'), {
                type: 'doughnut',
                data: {
                    labels: {{ labels_service|safe }},
                    datasets: [{
                        label: 'Por Tipo de ServiÃ§o',
                        data: {{ data_service|safe }},
                        backgroundColor: ['red', 'orange', 'yellow', 'purple']
                    }]
                }
            });

            new Chart(document.getElementById('barChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: {{ labels_author|safe }},
                    datasets: [{
                        label: 'Por Cliente',
                        data: {{ data_author|safe }},
                        backgroundColor: 'purple'
                    }]
                }
            });
        });
    </script>
{% endblock %}
